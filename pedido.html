<!DOCTYPE html>
 <html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levantar pedido</title>
</head>
<body>
    <img src="./assets/img/alienacologo.png" alt="logo alienaco" width="150px1" style="float:right">
    <h1>Aquí tomamos su orden</h1>

    <form action="pedido.js">
        <label for="Nombre">Danos tu nombre Alien:</label><br>
        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre">
        <br><br>
        <label for="number">Tu mesa es (Seleccione el número de mesa):</label><br>
        <input type="number" name="mesa" id="mesa" placeholder="4">
        <br><br>
        
        <p>¿Para aquí o para llevar?</p><br>
        <input type="radio" id="aqui" name="aquiollevar" value="Aquí">
        <label for="roja">Aquí</label><br>
        <input type="radio" id="llevar" name="aquiollevar" value="Llevar">
        <label for="roja">Para llevar</label><br>
<br><br>
        <p>¿De qué tacos quieres?</p>
        <input type="checkbox" id="mercurio" name="mercurio" value="Mercurio">
        <label for="mercurio">Mercurio</label>
        <input type="number" name="mercuriocuantos" id="mercuriocuantos" placeholder="¿Cuántos?"><br>

        <input type="checkbox" id="marte" name="marte" value="Marte">
        <label for="marte">Marte</label>
        <input type="number" name="martecuantos" id="martecuantos" placeholder="¿Cuántos?"><br>

        <input type="checkbox" id="venus" name="venus" value="Venus">
        <label for="venus">Venus</label>
        <input type="number" name="venuscuantos" id="venuscuantos" placeholder="¿Cuántos?"><br>

        <input type="checkbox" id="tierra" name="tierra" value="Tierra">
        <label for="tierra">Tierra</label>
        <input type="number" name="tierracuantos" id="tierracuantos" placeholder="¿Cuántos?"><br>

        <input type="checkbox" id="jupiter" name="jupiter" value="Jupiter">
        <label for="jupiter">Jupiter</label>
        <input type="number" name="jupitercuantos" id="jupitercuantos" placeholder="¿Cuántos?"><br>
       
        <br><br>

        <p>¿Con qué salsa quiere sus tacos?</p>
        <input type="radio" id="roja" name="salsas" value="Roja">
        <label for="roja">Roja</label><br>
        <input type="radio" id="verde" name="salsas" value="Verde">
        <label for="roja">Verde</label><br>
        <input type="radio" id="guacamole" name="salsas" value="Guacamole">
        <label for="roja">Guacamole</label>

        <br><br>

        <p>¿Y para tomar?</p>
        <label for="tacos"></label>
        <select name="refresco" id="refresco">
            <option value="Coca Cola">Coca-Cola</option>
            <option value="Mirinda">Mirinda</option>
            <option value="Sidral">Sidral</option>
            <option value="Sangría">Sangría</option>
            <option value="Boing de Guayaba">Boing de Guayaba</option>
            <option value="Boing de Mango">Boing de Mango</option>
            <option value="Jumex de Mango">Jumex de Mango</option>                   
        </select>
        <br><br>
    <input type="reset">
    <input type="submit">
    <br><br>
    </form>
</body>
